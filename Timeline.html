<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="/seminarStylesheet.css">
    <head>
        <title>Timeline</title>
    </head>
    <body>
        <nav class="navBar">
            <button id="homeButton" onclick="window.location.href='index.html'">Home</button>
            <button id="timelineButton" onclick="window.location.href='Timeline.html'">Timeline</button>
        </nav>
        <h1 id="timelineHeader">Website Timeline 2008-2022</h1>
        <div id="timelineDiv"> 
            <h2 id="websiteByYear">Average website price by year</h2>
            <table id="timelineList">
                <tr>
                    <th>Year</th>
                    <th>Average Cost</th>
                </tr>
                <tr>
                    <td>2013 - present</td>
                    <td>$2,250 to $10,000</td>
                </tr>
                <tr>
                    <td>2010 - 2012</td>
                    <td>$2,500 to $8,500</td>
                </tr>
                <tr>
                    <td>2004 - 2009</td>
                    <td>$2,000 to $7,500</td>
                <tr>
                    <td>2000 - 2004</td>
                    <td>$2,500 to $4,500</td>
                </tr>
                <tr>
                    <td>1998 - 2000</td>
                    <td>$6,000 to $10,000</td>
                </tr>
                <tr>
                    <td>1995 - 1997</td>
                    <td>$7,500 to $12,000</td>
                </tr>
                </tr>
            </table>
            <a href="https://jlbworks.com/web-design/the-cost-of-a-website-from-1995-to-the-present/" target="_blank"><img id="TimeImg" src="http://www.webpagefx.com/img/website-cost-graph.jpg"></a>
        </div>
    </body>
</html>
